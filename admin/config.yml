
backend:
  name: git-gateway
  repo: magik03/abouseradjVip
  branch: main
media_folder: "images"
collections:
  - name: "pages"
    label: "الصفحات"
    files:
      - label: "الرئيسية"
        name: "index"
        file: "index.html"
        fields:
          - {label: "العنوان", name: "title", widget: "string"}
          - {label: "المحتوى", name: "body", widget: "markdown"}
