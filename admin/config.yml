
backend:
  name: github
  repo: magik03/abouseradjVip # تأكد أن هذا هو اسم المستخدم والمستودع لديك
  branch: main # تأكد هل اسم الفرع عندك main أو master

media_folder: "images" 
public_folder: "/images"

collections:
  - name: "pages"
    label: "الصفحات"
    files:
      - label: "الصفحة الرئيسية"
        name: "index"
        file: "index.html"
        fields:
          - {label: "العنوان الرئيسي", name: "title", widget: "string"}
          - {label: "محتوى الصفحة", name: "body", widget: "markdown"}
