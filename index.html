
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة روابطي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-100 text-right font-sans">

    <header class="bg-blue-700 text-white py-10 text-center shadow-md">
        <h1 class="text-3xl font-bold">لوحة تطبيقاتي وروابطي</h1>
        <p class="mt-2">تصفح أحدث التطبيقات والمواقع المضافة</p>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="links-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <p class="text-center col-span-full text-gray-500">جاري تحميل الروابط...</p>
        </div>
    </main>

    <script>
        // هذا الكود الصغير يقوم بجلب البيانات من ملفات الـ admin تلقائياً
        async function loadLinks() {
            const container = document.getElementById('links-container');
            try {
                // ملاحظة: هنا نقوم بجلب الملفات من المجلد الذي ستنشئه لوحة التحكم
                const response = await fetch('https://api.github.com/repos/magik03/abouseradjVip/contents/content/links');
                const files = await response.json();
                
                container.innerHTML = ''; // مسح رسالة التحميل

                for (let file of files) {
                    if (file.name.endsWith('.md') || file.name.endsWith('.json')) {
                        const res = await fetch(file.download_url);
                        const content = await res.text();
                        // معالجة بسيطة لعرض البيانات (يمكن تحسينها لاحقاً)
                        container.innerHTML += `
                            <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-blue-500">
                                <h3 class="text-xl font-bold mb-2">رابط جديد</h3>
                                <p class="text-gray-600 mb-4">تمت إضافته عبر لوحة التحكم</p>
                                <a href="${file.html_url}" target="_blank" class="block text-center bg-blue-600 text-white py-2 rounded">فتح الرابط</a>
                            </div>
                        `;
                    }
                }
            } catch (e) {
                container.innerHTML = '<p class="text-center col-span-full">أضف روابطك الأولى من لوحة التحكم لتظهر هنا.</p>';
            }
        }
        loadLinks();
    </script>
</body>
</html>
